{% extends "base.html" %}
{% block content %}
<h1>Venues</h1>
<form method="post" action="/venues">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Address: <input type="text" name="address" required></label><br>
    <label>Capacity: <input type="number" name="capacity" required></label><br>
    <button type="submit">Add Venue</button>
</form>
<hr>
<table>
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Address</th><th>Capacity</th><th>Event Count</th>
        </tr>
    </thead>
    <tbody>
        {% for venue in venues %}
        <tr>
            <td>{{ venue.id }}</td>
            <td>{{ venue.name }}</td>
            <td>{{ venue.address }}</td>
            <td>{{ venue.capacity }}</td>
            <td>{{ venue.event_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
